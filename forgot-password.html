<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="forgot-password-box">
        <h1>Forgot Password</h1>
        <form action="reset-password.html" target="_blank" onsubmit="validateFPEmail(event)">
            <label for="email">Enter your email address:</label>
            <input type="text" id="email" required placeholder="example@email.com">
            <h3 id="email_message" class="error-message" style="color: rgb(150, 150, 150); display: none;"></h3>
            <button type="submit" class="login-button">Submit</button>
        </form>
        <br>
        <div class="login-link">
            <span><a href="index.html">Back to Login Page</a></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
