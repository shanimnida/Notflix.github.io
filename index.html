<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notflix Sign In</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-box">
        <form class="login-form" action="placeholder.html" onsubmit="return validateLogin()">
            <h1>Sign In</h1>
            <input type="text" name="username" id="username" placeholder="Email" required oninput="validateEmail(event)">
            <h3 id="login_message" class="error-message" style="color: red; display: none;"></h3> <!-- Error message for email -->
            <div class="password-container">
                <input type="password" name="password" id="password" placeholder="Password" required minlength="8">
                <span class="toggle-password" onclick="togglePassword('password')">üëÅ</span>
            </div>
            <h3 id="login_error_message" class="error-message" style="color: red; display: none;"></h3> <!-- Error message for login -->
            <button type="submit" class="login-button">Sign In</button>
            <div class="login-help">
                <label>
                    <input type="checkbox" id="rememberMe"> Remember Me
                </label>
                <a href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="signup-link">
                <span>New to Notflix? <a href="signup.html">Sign up now</a>.</span>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
