<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Full-Page Background */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('images/homepage.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(150, 150, 150); 
        }

        /* Centered Box Styles */
        .welcome-box {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 60px 68px;
            width: 100%;
            max-width: 350px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        /* Headings Styles */
        h1 {
            color: white;
            margin-bottom: 28px;
            font-size: 32px;
            font-weight: 700;
        }

        /* Link Styles */
        .login-link {
            margin-top: 20px;
            font-size: 16px;
        }

        .login-link a {
            color: #e50914; /* Matches button styles */
            text-decoration: none;
            font-weight: bold;
        }

        .login-link a:hover {
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <h1>Welcome!</h1>
        <div class="login-link">
            <span><a href="index.html">Back to login</a>.</span>
        </div>
    </div>
</body>
</html>
