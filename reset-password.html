<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        /* Full-Page Background */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('images/login_background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgb(150, 150, 150); 
        }

        /* Centered Box Styles */
        .reset-password-box {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 60px 68px;
            width: 100%;
            max-width: 350px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.8);
        }

        /* Headings Styles */
        h1, h2 {
            color: white;
            margin-bottom: 28px;
            
            font-weight: 700;
        }

        h2{
            color:red;
        }

        /* Input Field Styles */
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: #333; 
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #8c8c8c; 
        }

        /* Button Styles */
        .reset-button {
            width: 100%;
            padding: 16px;
            background-color: #e50914;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 16px;
        }

        .reset-button:hover {
            background-color: #f6121d;
        }

        /* Login Link Section */
        .login-link {
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
        }

        .login-link a {
            color: white;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <div class="reset-password-box">
        <h1>Reset Password</h1>
        <h2>This is a script</h2>
        <form>
            <input type="password" placeholder="New Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit" class="reset-button">Reset Password</button>
        </form>
        <div class="login-link">
            <span>Remembered your password? <a href="index.html">Sign in now</a>.</span>
        </div>
    </div>
</body>
</html>
